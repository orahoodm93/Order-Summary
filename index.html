<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="order_box">
      <img src="images/illustration-hero.svg" alt="" class="image" />
      <div class="bottom_section">
        <div class="summary">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="plan_selection">
          <img src="images/icon-music.svg" alt="" />
          <div class="plan_option">
            <p class="plan_type">Annual Plan</p>
            <p class="pricing">$59.99/year</p>
          </div>

          <a href="">Change</a>
        </div>

        <div class="buttons">
          <button id="proceed_button">Proceed to Payment</button>
          <button>Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
